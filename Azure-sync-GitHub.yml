trigger:
- none

pool:
  vmImage: 'windows-latest'

variables:
  vsmirror: 'VSMirror'

steps:
- task: gitsync@1
  inputs:
    GitRepoUrl: 'https://$(vsmirror)@github.com/goofybryan/ZarDevs.git'
